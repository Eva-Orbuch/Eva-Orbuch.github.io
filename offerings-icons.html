      <style>
          
          .offerings-block {
              padding-top: 40px;
              width: 200px;
              height: 200px;
              border-radius: 100%;
              color: white;
              background: #55a08d;
          }
          
          .offerings-block h3 {
              color: white;
              font-size: 24px;
          }
          
          .offerings-block img {
              width: 50px;
              display: block;
              margin: 0 auto;
              filter: invert();
          }
          
          .offering-wrapper {
              display: flex;
          }
          
          .circle-container {
              position: relative;
              width: 20em;
              height: 20em;
              border-radius: 50%;
              padding: 0;
              list-style: none;
              margin: 5em auto 0;
              border: solid 5px tomato;
            }
            .circle-container > * {
              display: block;
              position: absolute;
              top: 50%;
              left: 50%;
              margin: -3em;
              width: 6em;
              height: 6em;
            }
            .circle-container > *:nth-of-type(1) {
              transform: rotate(0deg) translate(10em) rotate(0deg);
            }
            .circle-container > *:nth-of-type(2) {
              transform: rotate(45deg) translate(10em) rotate(-45deg);
            }
            .circle-container > *:nth-of-type(3) {
              transform: rotate(90deg) translate(10em) rotate(-90deg);
            }
            .circle-container > *:nth-of-type(4) {
              transform: rotate(135deg) translate(10em) rotate(-135deg);
            }
            .circle-container > *:nth-of-type(5) {
              transform: rotate(180deg) translate(10em) rotate(-180deg);
            }
            .circle-container > *:nth-of-type(6) {
              transform: rotate(225deg) translate(10em) rotate(-225deg);
            }
            .circle-container > *:nth-of-type(7) {
              transform: rotate(270deg) translate(10em) rotate(-270deg);
            }
            .circle-container > *:nth-of-type(8) {
              transform: rotate(315deg) translate(10em) rotate(-315deg);
            }
            .circle-container img {
              display: block;
              max-width: 100%;
              border-radius: 50%;
              filter: grayscale(100%);
              border: solid 5px tomato;
              transition: .15s;
            }
            .circle-container img:hover {
              filter: grayscale(0);
            }

      
      </style>

  </head>
